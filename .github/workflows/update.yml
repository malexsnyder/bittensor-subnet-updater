name: Update Subnets & Vector Store

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *' # runs every 12 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas openai faiss-cpu

      - name: Scrape TaoMarketCap
        run: |
          python scripts/scrape_taomarketcap.py

      - name: Build subnet profiles
        run: |
          python scripts/build_profiles.py

      - name: Build vector store
        run: |
          python scripts/build_vector.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull origin main --rebase
          git add -A
          git commit -m "Auto-update $(date -u '+%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
